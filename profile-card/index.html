<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

          <a href="#" class="social-link">Frontend Mentor</a>

        <!-- Linkedin profile link -->

          <!-- Twitter profile link -->

          <a href="#" class="social-link">Instagram</a>
